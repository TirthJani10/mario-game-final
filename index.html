<!DOCTYPE html>
<html>
  <head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
    <title>p5.play.Mario</title>
    <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
    <script src="lib/p5.min.js" type="text/javascript"></script>
    <!-- link p5.play.js -->
    <script src="lib/p5.play.js" type="text/javascript"></script>
    <!-- link p5.dom.js -->
    <script src="lib/p5.dom.js" type="text/javascript"></script>

    <!-- link your javascript sketch -->
    <script src="scripts/sprites.js" type="text/javascript"></script>

    <script src="main.js" type="text/javascript"></script>

    <script src="characters_environment.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

  <body background="https://wallpapercave.com/wp/wp7083891.jpg">
    <center>
      <h1 id = "header" class = "btn btn-warning">AI-MARIO-GAME</h1>
      <br>
      <br>
        <button id = "play-tut" class = "btn btn-danger" data-toggle="modal" data-target = "#help_screen">How to play?</button>
        <br>
        <br>
        <img src="imgs/mario_ae.png">

        <br>
        <br>
        <button id = "playbtn" class = "btn btn-success" onclick="m_start()">Play</button>
        <br>
        <br>
        <h2 class = "btn" id = "game_status"></h2>

        <div id="canvas">

        </div>
        <div id="console_screen">

        </div>

        <div class = "modal fade" id="help_screen">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button class = "close" data-dismiss="modal">&times;</button>
                <h3>How to play?</h3>
              </div>
              <div class="modal-body">
                <img class = "instruction_img" src="assets_img/jump.png">
                <img class = "instruction_img" src="assets_img/left.png">
                <img class = "instruction_img" src="assets_img/right.png">
              </div>
            </div>
          </div>
        </div>

        <div class="footer">
          <h4>Source Code: <a href="https://github.com/linuk">LINUK</a> | Game credit : MARIO</h4>
